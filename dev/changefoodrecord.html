<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .foodchagepage{
            position: fixed;
            display: none;
            /* display: grid;
            grid-template-columns: 33% 33% 33%; */
            width: 400px;
            left:calc(50% - 200px);
            bottom: 300px;
            z-index: 100;
            padding: 10px 15px 10px 15px;
            border: 1px solid #C9C9C9;
            text-align: center;
        }
        .inputarea{
            display: grid;
            grid-template-columns: 35% 30% 30%;  
        }
        .foodchagepage span{
            padding: 4px;
            padding-top: 8px;
            font-weight: bold;
        }
        .foodchagepage span:nth-child(1){
           font-weight: bold;
        }
        .foodchagepage span:nth-child(3){
           text-align: right;
           cursor: pointer;
        }
        .foodchagepage span:nth-child(9){
            border-radius: 20px;
            border:1px solid #dddddd;
        }
        .foodchagepage input,.foodchagepage select{
            margin-left: 10%;
            width: 80%;
            text-align: center;
            text-align-last: center;
            border-radius: 20px;
            border:1px solid #dddddd;
            cursor: pointer;
            height: 40px;
        }
        .editceck{
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app4" class="card foodchagepage">
        <div class=inputarea>
            <span>Food Modify</span>
            <span>{{dateselected}}</span>
            <span @click="closeP"><img src="./img/del_icon.svg"></span>
            <span>Food</span>
            <span>QTY</span>
            <span>Cal</span>
            <select v-model="fruit">
                <!-- <option disabled value="0">Select Food</option> -->
                <option 
                    v-for="list in foods" 
                    v-bind:value="list.fdNo" 
                    >
                    {{list.fdName}}
                </option>
            </select>
            <input v-model="newAdd_number" oninput = "value=value.replace(/[^\d]/g,'')" placeholder=""/>
            <span >{{foods[fruit-1].fdCalPer*newAdd_number}}</span>
         </div>
         <button class="r-btn editceck" @click="FoodRecordeEdit">Edit</button>
    </div>
    <script>
        const foodrecordchange=new Vue({
            el:"#app4",
            data() {
                return {
                    newAdd_number:1,
                    fruit:1,
                    dateselected:'2021-04-20',
                    foods:[{ fdNo:0,fdname:'Hamberger', fdcal:250}],
                    fdrecord:[],
                    edititem:[],
                    FoodChangeSave:0
                }
            },
            methods: {
                closeP:function(){
                    closeFdChange();
                },
                FoodRecordeEdit:function(){
                    var sameItem=0;
                    for(let i=0;i<this.fdrecord.length;i++){
                        if(this.fdrecord[i].fdNo == this.fruit & i != this.FoodChangeSave){
                            // closeFdChange();
                            sameItem=sameItem+1;
                        }
                    }
                    if(sameItem==0){
                        chageFdRecord_edit();
                        closeFdChange();
                    }else{
                        alert("This meal already have this food!");
                    }
                    // alert(this.fdrecord[this.FoodChangeSave].dtRNo);
                    // alert(this.fruit);//食物id
                    // alert(this.newAdd_number);//食物數量
                    // alert(this.foods[this.fruit-1].fdcal*this.newAdd_number);//卡路里
                }
            },
        })
        
    </script>
    <script>
        function chageFdRecord_show(e){
            let fdr=foodrecordchange;
            fdr.edititem=fdr.fdrecord[e];
            fdr.newAdd_number=fdr.edititem.fdQty;
            fdr.fruit=fdr.edititem.fdNo;
            fdr.FoodChangeSave=e;
            // alert(fdr.FoodChangeSave);
        }
        function closeFdChange(){
            document.getElementById("app4").style.display="none";
        }
        function openFdChange(){
            document.getElementById("app4").style.display="block";
        }
    </script>
    <script>
        function chageFdRecord_edit(){
            let xhr = new XMLHttpRequest();
            let V=foodrecordchange;
           
            // xhr.onload = function(){
               
            // }
            var url = "./php/changefoodrecord.php?"
                        + "dtRNo=" +  V.fdrecord[V.FoodChangeSave].dtRNo
                        + "&fdNo1=" +  V.fdrecord[V.FoodChangeSave].fdNo
                        + "&fdNo2=" +  V.fruit
                        + "&fdQty=" +  V.newAdd_number;
            xhr.open("GET", url, true);
            xhr.send();
            xhr.onload = function () {
                getfoodrecord();
            }
            
            getfoodrecord(),1000;
            // setTimeout(getfoodrecord(),1500);
            // setTimeout(getfoodrecord(),2000);
        }
    </script>
</body>
</html>
