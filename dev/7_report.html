<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./css/common/all.css">
    <link rel="stylesheet" href="./css/common/B_lightbox.css">
    <script src="./js/B_logout.js" defer></script>
    <script src="./js/B_7vue.js" defer></script>
    <script src="./js/B_header.js" defer></script>
    <script src="./js/B_all.js" defer></script>
    <title>Report</title>

</head>

</head>
<body>
    <!-- 側邊欄 -->
    @@include('./layout/B_aside.html')
    <!-- 右邊主欄 -->
<div class="report">
    <div class="postpage">
        <div class="page">
            <div class="post">POST</div>
            <div id="message">MESSAGE</div>
        </div>
        <div id="app1">
            <all-post></all-post>
        </div>
    </div>
    <div class="messagepage">
        <div class="page">
            <div id="post">POST</div>
            <div class="message">MESSAGE</div>
        </div>
        <div id="app2">
            <all-message></all-message>
        </div>
    </div>
</div>

<script>
    $(`li:nth-child(7)`).attr('class', 'on');

    $('#message').click(function(){
        $('.postpage').css('display','none');
        $('.messagepage').css('display','block');
    });
    $('#post').click(function(){
        $('.messagepage').css('display','none');
        $('.postpage').css('display','block');
    });
</script>
</body>
</html>
