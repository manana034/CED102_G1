<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./css/common/all.css">
    <link rel="stylesheet" href="./css/common/B_lightbox.css">
    <script src="./js/B_logout.js" defer></script>
    <script src="./js/B_2vue.js" defer></script>
    <script src="./js/B_header.js" defer></script>
    <script src="./js/B_all.js" defer></script>
    <title>Member</title>

</head>

<body>
<!-- 側邊欄 -->
    @@include('./layout/B_aside.html')
<div class="member_management">
    <div class="memberpage">
        <div class="page">
            <div class="member">MEMBER</div>
            <div id="level">LEVEL</div>
        </div>
        <div id="app1">
            <all-member></all-member>
        </div>
    </div>
    <div class="levelpage">
        <div class="page">
            <div id="member">MEMBER</div>
            <div class="level">LEVEL</div>
        </div>
        <div id="app2">
            <all-level></all-level>
        </div>
    </div>
</div>



<script>
    $(`li:nth-child(2)`).attr('class', 'on');

    $('#level').click(function(){
        $('.memberpage').css('display','none');
        $('.levelpage').css('display','block');
    });
    $('#member').click(function(){
        $('.levelpage').css('display','none');
        $('.memberpage').css('display','block');
    });
</script>
</body>
</html>
