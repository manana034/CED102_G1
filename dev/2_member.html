@@include("./layout/B_head.html");
<title>Member</title>

</head>
<body>
<!-- 側邊欄 -->
    @@include('./layout/B_aside.html')
<!-- 右邊主欄 -->
    <div class="main">
        <div class="main_top">
            <div class="search_bar">
                <div class="search-input">
                    <input type="search" placeholder="Enter No. Or Name">
                    <button>
                        <img src="./icon/magnifier_white.png">
                    </button>  
                </div>
            </div>
        </div>
        <div class="main_bottom">
            <table>
                <tr>
                    <th>No</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mail</th>
                    <th>Phone</th>
                    <th>Level</th>
                    <th>Delete</th>
                    <th>State</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>fatchen01</td>
                    <td>陳大胖</td>
                    <td>fatchen01@gmail.com</td>
                    <td>0912345678</td>
                    <td>Diamond</td>
                    <td>
                        <img class="delete" src="./icon/backend_trash.png">
                    </td>
                    <td>  
                        <div class="button">
                            <input type="checkbox">
                            <label></label>
                        </div>
                    </td>
                </tr>
                
            </table>
        </div>
    <!-- 確認停權/復權的燈箱 -->
        <div class="lightbox_black">
            <div class="lightbox" >
                <div class="content">Do you want to <span>suspend</span> <span>陳大胖</span> ?</div>
                <div>
                    <button class="cancel">Cancel</button>
                    <button class="continus">Continus</button>
                </div>
            </div>
        </div>
    <!-- 確認刪除的燈箱 -->
        <div class="lightbox_delete_black">
            <div class="lightbox" >
                <div class="content">Do you want to <span>delete</span> <span>陳大胖</span> ?</div>
                <div>
                    <button class="cancel">Cancel</button>
                    <button class="continus">Continus</button>
                </div>
            </div>
        </div>
    </div>

<script>
    $(function(){
        // 確認 lightbox
        $('div.button>label').click(function(){
            $('.lightbox_black').css('display','block');
            $('.lightbox>div>button.cancel').click(function(){
                $('.lightbox_black').css('display','none');
            });
            $('.lightbox>div>button.continus').click(function(){
                $('.lightbox_black').css('display','none');
            });
            $(this).siblings().attr('checked', function(index, attr){
                return attr == 'checked' ? null : 'checked';
            });
        });
        // 刪除 lightbox
        $('img.delete').click(function(){
            $('.lightbox_delete_black').css('display','block');
            $('.lightbox>div>button.cancel').click(function(){
                $('.lightbox_delete_black').css('display','none');
            });
            $('.lightbox>div>button.continus').click(function(){
                $('.lightbox_delete_black').css('display','none');
            });
        });
    });
    </script>
</body>
</html>
