<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common/all.css">
    <link rel="stylesheet" href="./css/common/search.css">
    <script src="./js/header.js" defer></script>
</head>
<body>
    @@include('./layout/header.html')
    <main>
        <div id="food_page">
            <div class="top">
                <div class="overflow_hidden">
                    <div class="banner"></div>
                    <h4>SEARCH WHAT YOU TOOK</h4>
                </div>
                <div class="tab_title">
                    <div id="food">FOOD</div>
                    <div id="exercise">EXERCISE</div>
                </div>
                <form id="search_bar" class="col-4 col-lg-2 col-md-2 col-sm-1">
                    <div class="search-input">
                        <input type="text" placeholder="SERACH">
                    </div>
                    <div class="custom-select">
                        <select name="sType">
                            <option value="0">ALL</option>
                            <option value="0">ALL</option>
                            <option value="1">FT. SHOP</option>
                            <option value="2">RICE</option>
                            <option value="3">NOODLES</option>
                            <option value="4">MEAT</option>
                            <option value="5">FRUIT & VEG</option>
                            <option value="6">油炸?</option>
                            <option value="7">FAST FOOD</option>
                            <option value="8">DESSERT</option>
                            <option value="9">DRINK</option>
                            <option value="10">CUSTOM</option>
                        </select>
                    </div>
                    <button class="nc-btn o-5">
                        <img src="../icon/search_magnifier.png" alt="">
                    </button>  
                </form>
                
                <div class="middle">
                    <div class="custom_text">CREATE YOU OWN FOOD, RECORD IT</div>
                    <div class="custom_add">
                        <div>CUSTOMIZED FOOD</div>
                        <img src="../icon/add.svg">
                    </div>
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
    </main>
    @@include('./layout/footer.html')
    
    
<script>
$(function(){
    var $li = $('ul.tab_title li');
    $($li. eq(0) .addClass('active').find('a').attr('href')).siblings('.tab-inner').hide();
    
    $li.click(function(){
        $($(this).find('a'). attr ('href')).show().siblings ('.tab-inner').hide();
        $(this).addClass('active'). siblings ('.active').removeClass('active');
    });
});
</script>
</body>
</html>
