        <!-- ===================長條圖 ==============================================================-->
        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>


        <div id="chartdiv01"></div>
        
        
            <script>
                    // Themes begin
                    am4core.useTheme(am4themes_animated);
                    // Themes end


                    
                    // Create chart instance
                    var chart = am4core.create("chartdiv01", am4charts.XYChart);
                    
                    var w1 = 900;
                    var w2 = 1250;
                    var w3 = 1000;
                    var w4 = 1200;
                    // Add data
                    chart.data = [{
                    "period": "Week1",
                    "cal01": w1
                    }, {
                    "period": "Week2",
                    "cal01": w2
                    }, {
                    "period": "Week3",
                    "cal01": w3
                    }, {
                    "period": "Week4",
                    "cal01": w4
                    }];
                    
                    // Create axes
                    
                    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                    categoryAxis.dataFields.category = "period";
                    categoryAxis.renderer.grid.template.location = 0;
                    categoryAxis.renderer.minGridDistance = 20;
                    
                    categoryAxis.renderer.labels.template.adapter.add("dy", function(dy, target) {
                    if (target.dataItem && target.dataItem.index & 2 == 2) {
                        return dy + 25;
                    }
                    return dy;
                    });
                    
                    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
                    
                    // Create series
                    var series = chart.series.push(new am4charts.ColumnSeries());
                    series.dataFields.valueY = "cal01";
                    series.dataFields.categoryX = "period";
                    series.name = "Visits";
                    series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
                    series.columns.template.fillOpacity = .8;
                    
                    var columnTemplate = series.columns.template;
                    columnTemplate.strokeWidth = 1;
                    columnTemplate.strokeOpacity = 1;
                    columnTemplate.column.cornerRadiusTopRight = 20;
                    columnTemplate.column.cornerRadiusTopLeft = 20;
                    columnTemplate.width = am4core.percent(10);


        </script> <!-- 長條圖 -->


        <!-- ===================圓餅圖 ==============================================================-->
        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>

        <!-- Chart code -->
        <script>
        am4core.ready(function() {

        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end

        // Create chart instance
        var chart = am4core.create("chartdiv02", am4charts.PieChart);

        // Add data
        chart.data = [ {
        "meals": "Breakfast",
        "cal02": 501.9,
        }, {
        "meals": "Lunch",
        "cal02": 501.9
        }, {
        "meals": "Dinner",
        "cal02": 501.9
        }];

        // Set inner radius
        chart.innerRadius = am4core.percent(50);

        // Add and configure Series
        var pieSeries = chart.series.push(new am4charts.PieSeries());
        pieSeries.dataFields.value = "cal02";
        pieSeries.dataFields.category = "meals";

        chart.legend = new am4charts.Legend();
        
        pieSeries.colors.list = [
        am4core.color("#FF9671"),
        am4core.color("#FFC75F"),
        am4core.color("#F9F871"),
       ]

        pieSeries.slices.template.stroke = am4core.color("#fff");
        pieSeries.slices.template.strokeWidth = 2;
        pieSeries.slices.template.strokeOpacity = 1;

        // This creates initial animation
        pieSeries.hiddenState.properties.opacity = 1;
        pieSeries.hiddenState.properties.endAngle = -90;
        pieSeries.hiddenState.properties.startAngle = -90;
        

        }); // end am4core.ready()
        </script> <!-- 圓餅圖 -->
